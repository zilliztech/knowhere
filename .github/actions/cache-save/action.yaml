name: 'Knowhere Cache'
description: ''
inputs:
  os:
    description: 'OS name'
    required: true
    default: 'ubuntu22.04'

runs:
  using: 'composite'
  steps:
    - name: Cache Conan Packages
      uses: actions/cache@v4
      with:
        path: ~/.conan
        key: knowhere-${{ inputs.os }}-${{ hashFiles('conanfile.py')}}
        restore-keys: knowhere-${{ inputs.os }}-
