apiVersion: v1
kind: Pod
metadata:
  labels:
    beta.kubernetes.io/arch: arm64
  namespace: knowhere-ci
spec:
  enableServiceLinks: false
  nodeSelector:
    app: knowhere
  tolerations:
    - key: node-role.kubernetes.io/knowhere
      operator: Exists
      effect: NoSchedule
  containers:
  - name: main
    image: milvusdb/knowhere-cpu-build:arm64-ubuntu22.04-20240524-39356db0
    tty: true
    args: ["cat"]
    resources:
      requests:
        memory: "16Gi"
        cpu: "4"
      limits:
        memory: "30Gi"
        cpu: "8"
    volumeMounts:
      - mountPath: /home/data
        name: db-data
  volumes:
    - name: db-data
      persistentVolumeClaim:
        claimName: db-data
