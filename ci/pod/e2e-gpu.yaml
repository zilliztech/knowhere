apiVersion: v1
kind: Pod
metadata:
  labels:
    app: knowhere-e2e
  namespace: knowhere-ci
spec:
  enableServiceLinks: false
  nodeSelector:
    app: knowhere
  tolerations:
    - key: node-role.kubernetes.io/knowhere
      operator: Equal
      effect: NoSchedule
  containers:
  - name: main
    image: milvusdb/knowhere-gpu-build:amd64-ubuntu22.04-20250219-5f3afcd8
    tty: true
    args: ["cat"]
    resources:
      requests:
        nvidia.com/gpu: 1
        memory: "30Gi"
        cpu: "8"
      limits:
        nvidia.com/gpu: 1
        memory: "30Gi"
        cpu: "8"
    volumeMounts:
      - mountPath: /home/data
        name: db-data
  volumes:
    - name: db-data
      persistentVolumeClaim:
        claimName: db-data
